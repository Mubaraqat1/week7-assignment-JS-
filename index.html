<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    
</head>
<body>
  <div class="carousel">
      <button class="carousel_button carousel_button--left is-hidden        " ><p>&lt;</p></button>
      <div class="carousel_track-container">
          <ul class="carousel_track">
          <li class="carousel_slide current-slide">
              <img class="carousel_image" src="img6.JPG" alt="">
          </li>
          <li class="carousel_slide">
              <img class="carousel_image" src="img1.JPG" alt="">
          </li>
          <li class="carousel_slide">
              <img class="carousel_image" src="img2.JPG" alt="">
          </li>
          <li class="carousel_slide">
              <img class="carousel_image" src="img3.JPG" alt="">
          </li>
          <li class="carousel_slide">
              <img class="carousel_image" src="img4.JPG" alt="">
          </li>
          <li class="carousel_slide">
              <img class="carousel_image" src="img5.JPG" alt="">
          </li>
          </ul>
        </div> 
      <button class="carousel_button carousel_button--right"><p>&gt;</p></button>
      <div class="carousel_nav">
          <button class="carousel_indicator current-slide"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
      </div>
  </div><script src="carousel.js"></script>

</body>
</html>
